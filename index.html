<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    /* ... (CSS –∫–æ–¥ –æ—Å—Ç–∞–≤–ª–µ–Ω –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏, –æ–Ω –≤—ã–≥–ª—è–¥–∏—Ç —Ö–æ—Ä–æ—à–æ) ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      -webkit-overflow-scrolling: touch;
    }

    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95em;
      transition: color 0.3s ease;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: white;
      color: #333;
    }

    select:focus, input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    select:hover, input[type="number"]:hover {
      border-color: #b3b3b3;
    }

    .btn-calculate {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    .btn-calculate:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
    }

    .btn-calculate:active {
      transform: translateY(-1px);
    }

    .btn-export {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-export:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(17, 153, 142, 0.5);
    }

    .btn-export:active {
      transform: translateY(-1px);
    }

    .results {
      margin-top: 40px;
      /* –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Å–µ—Ç–∫–∞ –¥–ª—è 4 –∫–∞—Ä—Ç–æ—á–µ–∫ (–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å, –ü—Ä–æ–¥–∞–∂–∞, –ü—Ä–∏–±—ã–ª—å, –†–µ–Ω—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç—å) */
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
      gap: 20px;
    }

    .result-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .result-card:hover::before {
      transform: scaleX(1);
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .result-card.profit-positive {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
    }

    .result-card.profit-negative {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    }

    .result-card.efficiency {
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    }

    .result-label {
      font-size: 0.9em;
      color: #555;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-value {
      font-size: 2.2em;
      font-weight: 700;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .result-currency {
      font-size: 0.6em;
      color: #666;
      margin-left: 5px;
    }

    .breakdown {
      margin-top: 40px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .breakdown h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.4em;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
    }

    .breakdown-list {
      list-style: none;
    }

    .breakdown-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .breakdown-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .breakdown-label {
      color: #555;
      font-weight: 500;
    }

    .breakdown-value {
      color: #667eea;
      font-weight: 700;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.8em;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .results {
        grid-template-columns: 1fr;
      }

      .result-value {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

      <p class="subtitle">–†–∞—Å—Å—á–∏—Ç–∞–π—Ç–µ —Å–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å –∏ –ø—Ä–∏–±—ã–ª—å</p>

    <div class="results" id="results" style="display: none;">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const CONFIG = {
      gold: {
        qty: 27,
        scratchName: '‚ú® –¶–∞—Ä–∞–ø–∞–Ω–Ω–æ–µ –∑–æ–ª–æ—Ç–æ',
        mirrorName: 'üíé –ó–µ—Ä–∫–∞–ª—å–Ω–æ–µ –∑–æ–ª–æ—Ç–æ',
        label: '–ó–æ–ª–æ—Ç–∞—è'
      },
      silver: {
        qty: 56,
        scratchName: '‚ú® –¶–∞—Ä–∞–ø–∞–Ω–Ω–æ–µ —Å–µ—Ä–µ–±—Ä–æ',
        mirrorName: 'üíé –ó–µ—Ä–∫–∞–ª—å–Ω–æ–µ —Å–µ—Ä–µ–±—Ä–æ',
        label: '–°–µ—Ä–µ–±—Ä—è–Ω–∞—è'
      }
    };

    // –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ DOM-—ç–ª–µ–º–µ–Ω—Ç–æ–≤
    const DOM = {
        form: document.getElementById('form'),
        btnType: document.getElementById('btnType'),
        numBtns: document.getElementById('numBtns'),
        scratchLabel: document.getElementById('scratchLabel'),
        mirrorLabel: document.getElementById('mirrorLabel'),
        scratchInput: document.getElementById('scratchInput'),
        mirrorInput: document.getElementById('mirrorInput'),
        blackInput: document.getElementById('blackInput'),
        sellPriceInput: document.getElementById('sellPriceInput'),
        laborInput: document.getElementById('laborInput'),
        nameApplyInput: document.getElementById('nameApplyInput'),
        travelInput: document.getElementById('travelInput'),
        glueInput: document.getElementById('glueInput'),
        unexpectedInput: document.getElementById('unexpectedInput'),
        resultsDiv: document.getElementById('results'),
        costPerBtn: document.getElementById('costPerBtn'),
        sellPriceBtn: document.getElementById('sellPriceBtn'),
        profitBtn: document.getElementById('profitBtn'),
        profitCard: document.getElementById('profitCard'),
        totalCost: document.getElementById('totalCost'),
        totalProfit: document.getElementById('totalProfit'),
        profitability: document.getElementById('profitability'),
        breakdownDiv: document.getElementById('breakdown'),
        exportBtn: document.getElementById('exportBtn')
    };
    
    // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

    /** –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ—Ç —á–∏—Å–ª–æ —Å –¥–≤—É–º—è –¥–µ—Å—è—Ç–∏—á–Ω—ã–º–∏ –∑–Ω–∞–∫–∞–º–∏ –∏ –ø—Ä–æ–±–µ–ª–∞–º–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Ç—ã—Å—è—á. */
    function formatNumber(num) {
      if (isNaN(num)) return '0.00';
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º toLocaleString –¥–ª—è –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–∞–ª—é—Ç—ã
      return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' '); 
    }

    /** –û–±–Ω–æ–≤–ª—è–µ—Ç –º–µ—Ç–∫–∏ –¥–ª—è –ø–æ–ª–µ–π '—Ü–∞—Ä–∞–ø–∞–Ω–Ω–æ–µ' –∏ '–∑–µ—Ä–∫–∞–ª—å–Ω–æ–µ' –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –∫–Ω–æ–ø–∫–∏. */
    function updateLabels() {
      const type = DOM.btnType.value;
      const config = CONFIG[type];
      
      DOM.scratchLabel.textContent = config.scratchName + ' (‚ÇΩ/–ª–∏—Å—Ç)';
      DOM.mirrorLabel.textContent = config.mirrorName + ' (‚ÇΩ/–ª–∏—Å—Ç)';

      // –ü—Ä–∏ —Å–º–µ–Ω–µ —Ç–∏–ø–∞ –∫–Ω–æ–ø–∫–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º
      calcButton();
    }

    /** –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞. */
    function calcButton() {
      const type = DOM.btnType.value;
      const config = CONFIG[type];
      const qtyPerSheet = parseFloat(config.qty) || 1;
      const numBtns = parseFloat(DOM.numBtns.value) || 1;

      // –ü–æ–ª—É—á–µ–Ω–∏–µ —á–∏—Å–ª–æ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π (Cost inputs)
      const scratch = parseFloat(DOM.scratchInput.value) || 0;
      const mirror = parseFloat(DOM.mirrorInput.value) || 0;
      const black = parseFloat(DOM.blackInput.value) || 0;
      
      // –ü–æ–ª—É—á–µ–Ω–∏–µ —á–∏—Å–ª–æ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π (Fixed and Selling inputs)
      const sell = parseFloat(DOM.sellPriceInput.value) || 0;
      const labor = parseFloat(DOM.laborInput.value) || 0;
      const nameApply = parseFloat(DOM.nameApplyInput.value) || 0;
      const travel = parseFloat(DOM.travelInput.value) || 0;
      const glue = parseFloat(DOM.glueInput.value) || 0;
      const unexpected = parseFloat(DOM.unexpectedInput.value) || 0;

      // 1. –†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –∑–∞ 1 –∫–Ω–æ–ø–∫—É
      const costScratch = scratch / qtyPerSheet;
      const costMirror = mirror / qtyPerSheet;
      const costBlack = black / qtyPerSheet;
      
      // 2. –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ 1 –∫–Ω–æ–ø–∫—É
      const costPerBtn = costScratch + costMirror + costBlack + 
                         labor + nameApply + travel + glue + unexpected;

      // 3. –ü—Ä–∏–±—ã–ª—å –∑–∞ 1 –∫–Ω–æ–ø–∫—É
      const profitPerBtn = sell - costPerBtn;
      
      // 4. –†–µ–Ω—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç—å
      const profitability = sell > 0 ? (profitPerBtn / sell * 100) : 0;
      
      // 5. –ò–¢–û–ì–û –∑–∞ –≤—Å–µ –∫–Ω–æ–ø–∫–∏
      const totalCost = costPerBtn * numBtns;
      const totalSell = sell * numBtns;
      const totalProfit = profitPerBtn * numBtns;
      
      // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ DOM ---
      
      // –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∑–∞ 1 —à—Ç
      DOM.costPerBtn.textContent = formatNumber(costPerBtn); // –°–∫—Ä—ã—Ç—ã–π —ç–ª–µ–º–µ–Ω—Ç
      DOM.sellPriceBtn.textContent = formatNumber(sell); // –°–∫—Ä—ã—Ç—ã–π —ç–ª–µ–º–µ–Ω—Ç
      DOM.profitBtn.textContent = formatNumber(profitPerBtn);

      // –ò—Ç–æ–≥–æ–≤—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      DOM.totalCost.textContent = formatNumber(totalCost);
      DOM.totalProfit.textContent = formatNumber(totalProfit);
      DOM.profitability.textContent = formatNumber(profitability);

      // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –ø—Ä–∏–±—ã–ª–∏
      DOM.profitCard.classList.remove('profit-positive', 'profit-negative');
      if (profitPerBtn > 0) {
        DOM.profitCard.classList.add('profit-positive');
      } else if (profitPerBtn < 0) {
        DOM.profitCard.classList.add('profit-negative');
      }

      DOM.resultsDiv.style.display = 'grid';

      // –î–µ—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–±–∏–≤–∫–∞
      const breakdownHtml = `
        <h3>üìã –î–µ—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–±–∏–≤–∫–∞ –∑–∞—Ç—Ä–∞—Ç (1 —à—Ç)</h3>
        <ul class="breakdown-list">
          <li class="breakdown-item">
            <span class="breakdown-label">üí∞ –¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏ (1 —à—Ç)</span>
            <span class="breakdown-value">${formatNumber(sell)} ‚ÇΩ</span>
          </li>
          <li class="breakdown-item">
            <span class="breakdown-label">üî• –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å (1 —à—Ç)</span>

          <li class="breakdown-item">

          </li>
          <li class="breakdown-item">
            <span class="breakdown-label">üìù –ì—Ä–∞–≤–∏—Ä–æ–≤–∫–∞ –∫–∞–Ω–∞–ª–∞</span>
            <span class="breakdown-value">${formatNumber(nameApply)} ‚ÇΩ</span>
          </li>
          <li class="breakdown-item">

          <li class="breakdown-item">

    /** –§—É–Ω–∫—Ü–∏—è —ç–∫—Å–ø–æ—Ä—Ç–∞ –≤ Excel (–æ—Å—Ç–∞–≤–ª–µ–Ω–∞ –ø–æ—á—Ç–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ç–µ –∂–µ –¥–∞–Ω–Ω—ã–µ). */
    function exportToExcel() {
      const type = DOM.btnType.value;
      const config = CONFIG[type];
      const qtyPerSheet = config.qty;
      const numBtns = parseFloat(DOM.numBtns.value) || 1;

      // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏ –≤ —ç–∫—Å–ø–æ—Ä—Ç–µ)
      const scratch = parseFloat(DOM.scratchInput.value) || 0;
      const mirror = parseFloat(DOM.mirrorInput.value) || 0;
      const black = parseFloat(DOM.blackInput.value) || 0;
      const sell = parseFloat(DOM.sellPriceInput.value) || 0;
      const labor = parseFloat(DOM.laborInput.value) || 0;
      const nameApply = parseFloat(DOM.nameApplyInput.value) || 0;
      const travel = parseFloat(DOM.travelInput.value) || 0;
      const glue = parseFloat(DOM.glueInput.value) || 0;
      const unexpected = parseFloat(DOM.unexpectedInput.value) || 0;

      // –†–∞—Å—á–µ—Ç—ã
      const sheetsNeeded = Math.ceil(numBtns / qtyPerSheet);
      const costScratch = scratch / qtyPerSheet;
      const costMirror = mirror / qtyPerSheet;
      const costBlack = black / qtyPerSheet;

      const costPerBtn = costScratch + costMirror + costBlack + labor + nameApply + travel + glue + unexpected;
      const profitPerBtn = sell - costPerBtn;
      const profitability = sell > 0 ? (profitPerBtn / sell * 100) : 0;
      
      const totalCost = costPerBtn * numBtns;
      const totalSell = sell * numBtns;
      const totalProfit = profitPerBtn * numBtns;


      const date = new Date().toLocaleDateString('ru-RU');
      const time = new Date().toLocaleTimeString('ru-RU');

      const data = [
        ['–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä YouTube –ö–Ω–æ–ø–∫–∏'],
        ['–î–∞—Ç–∞ —Ä–∞—Å—á–µ—Ç–∞:', date + ' ' + time],
        [],
        ['–¢–∏–ø –∫–Ω–æ–ø–∫–∏:', config.label],
        ['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–Ω–æ–ø–æ–∫:', numBtns],
        ['–¢—Ä–µ–±—É–µ—Ç—Å—è –ª–∏—Å—Ç–æ–≤:', sheetsNeeded],
        [],
        ['–ú–ê–¢–ï–†–ò–ê–õ–´ (–∑–∞ 1 –∫–Ω–æ–ø–∫—É)'],
        [config.scratchName, costScratch.toFixed(2) + ' ‚ÇΩ'],
        [config.mirrorName, costMirror.toFixed(2) + ' ‚ÇΩ'],
        ['‚¨õ –ß–µ—Ä–Ω—ã–π –∫–æ–º–ø–æ–∑–∏—Ç', costBlack.toFixed(2) + ' ‚ÇΩ'],
        [],
        ['–†–ê–ë–û–¢–´ –ò –†–ê–°–•–û–î–´ (–∑–∞ 1 –∫–Ω–æ–ø–∫—É)'],
        ['üîß –†–µ–∑–∫–∞ –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞', labor.toFixed(2) + ' ‚ÇΩ'],
        ['üìù –ì—Ä–∞–≤–∏—Ä–æ–≤–∫–∞ –∫–∞–Ω–∞–ª–∞', nameApply.toFixed(2) + ' ‚ÇΩ'],
        ['üéÅ –ü—Ä–æ–µ–∑–¥', travel.toFixed(2) + ' ‚ÇΩ'],
        ['‚ö†Ô∏è –ö–ª–µ–π', glue.toFixed(2) + ' ‚ÇΩ'],
        ['üíº –ü—Ä–æ—á–∏–µ —Ä–∞—Å—Ö–æ–¥—ã', unexpected.toFixed(2) + ' ‚ÇΩ'],
        [],
        ['–ó–ê 1 –ö–ù–û–ü–ö–£'],
        ['–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–∫–∏:', costPerBtn.toFixed(2) + ' ‚ÇΩ'],
        ['–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏:', sell.toFixed(2) + ' ‚ÇΩ'],
        ['–ü—Ä–∏–±—ã–ª—å:', profitPerBtn.toFixed(2) + ' ‚ÇΩ'],
        ['–†–µ–Ω—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç—å:', profitability.toFixed(2) + ' %'],
        [],
        ['–ò–¢–û–ì–û –ù–ê ' + numBtns + ' –®–¢'],
        ['–û–±—â–∞—è —Å–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å:', totalCost.toFixed(2) + ' ‚ÇΩ'],
        ['–û–±—â–∞—è —Ü–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏:', totalSell.toFixed(2) + ' ‚ÇΩ'],
        ['–û–±—â–∞—è –ø—Ä–∏–±—ã–ª—å:', totalProfit.toFixed(2) + ' ‚ÇΩ']
      ];

      const ws = XLSX.utils.aoa_to_sheet(data);
      
      ws['!cols'] = [
        { wch: 35 },
        { wch: 20 }
      ];

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, '–†–∞—Å—á–µ—Ç');

      const fileName = `–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä_YouTube_${date.replace(/\./g, '-')}.xlsx`;
      XLSX.writeFile(wb, fileName);
    }
    
    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---

    /** –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM. */
    function initialize() {
        // 1. –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ—Å—á–µ—Ç–∞
        const inputs = DOM.form.querySelectorAll('input[type="number"], select');
        inputs.forEach(input => {
            input.addEventListener('input', calcButton);
        });
        
        // 2. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–º–µ–Ω—ã —Ç–∏–ø–∞ –∫–Ω–æ–ø–∫–∏
        DOM.btnType.addEventListener('change', updateLabels);
        
        // 3. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å" (–ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã)
        DOM.form.addEventListener('submit', (e) => {
            e.preventDefault();
            calcButton();
        });
        
        // 4. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–≠–∫—Å–ø–æ—Ä—Ç"
        DOM.exportBtn.addEventListener('click', exportToExcel);
        
        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        updateLabels();
    }

    // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞
    initialize();
  </script>
