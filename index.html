<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∫–Ω–æ–ø–∫–∏ YouTube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 20s infinite ease-in-out;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: float 15s infinite ease-in-out reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95em;
      transition: color 0.3s ease;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: white;
      color: #333;
    }

    select:focus, input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    select:hover, input[type="number"]:hover {
      border-color: #b3b3b3;
    }

    .btn-calculate {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-calculate:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
    }

    .btn-calculate:active {
      transform: translateY(-1px);
    }

    .results {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .result-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .result-card:hover::before {
      transform: scaleX(1);
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .result-card.profit-positive {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
    }

    .result-card.profit-negative {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    }

    .result-label {
      font-size: 0.9em;
      color: #555;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-value {
      font-size: 2.2em;
      font-weight: 700;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .result-currency {
      font-size: 0.6em;
      color: #666;
      margin-left: 5px;
    }

    .breakdown {
      margin-top: 40px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .breakdown.show {
      opacity: 1;
      transform: translateY(0);
    }

    .breakdown h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.4em;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
    }

    .breakdown-list {
      list-style: none;
    }

    .breakdown-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .breakdown-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .breakdown-label {
      color: #555;
      font-weight: 500;
    }

    .breakdown-value {
      color: #667eea;
      font-weight: 700;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.8em;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .results {
        grid-template-columns: 1fr;
      }

      .result-value {
        font-size: 1.8em;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèÜ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä YouTube –ö–Ω–æ–ø–∫–∏</h1>
      <p class="subtitle">–†–∞—Å—Å—á–∏—Ç–∞–π—Ç–µ —Å–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å –∏ –ø—Ä–∏–±—ã–ª—å</p>
    </div>

    <form id="form" onsubmit="event.preventDefault(); calcButton();">
      <div class="form-grid">
        <div class="form-group">
          <label for="btnType">üé® –¢–∏–ø –∫–Ω–æ–ø–∫–∏</label>
          <select id="btnType" onchange="updateLabels()">
            <option value="gold">–ó–æ–ª–æ—Ç–∞—è –∫–Ω–æ–ø–∫–∞</option>
            <option value="silver">–°–µ—Ä–µ–±—Ä—è–Ω–∞—è –∫–Ω–æ–ø–∫–∞</option>
          </select>
        </div>

        <div class="form-group">
          <label for="numBtns">üî¢ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–Ω–æ–ø–æ–∫</label>
          <input id="numBtns" type="number" value="1" min="1">
        </div>

        <div class="form-group">
          <label for="scratchInput" id="scratchLabel">‚ú® –¶–∞—Ä–∞–ø–∞–Ω–Ω–æ–µ –∑–æ–ª–æ—Ç–æ (‚ÇΩ/–ª–∏—Å—Ç)</label>
          <input id="scratchInput" type="number" value="18000" min="0">
        </div>

        <div class="form-group">
          <label for="mirrorInput" id="mirrorLabel">üíé –ó–µ—Ä–∫–∞–ª—å–Ω–æ–µ –∑–æ–ª–æ—Ç–æ (‚ÇΩ/–ª–∏—Å—Ç)</label>
          <input id="mirrorInput" type="number" value="19000" min="0">
        </div>

        <div class="form-group">
          <label for="blackInput">‚¨õ –ß–µ—Ä–Ω—ã–π –∫–æ–º–ø–æ–∑–∏—Ç (‚ÇΩ/–ª–∏—Å—Ç)</label>
          <input id="blackInput" type="number" value="14500" min="0">
        </div>

        <div class="form-group">
          <label for="sellPriceInput">üí∞ –¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏ (‚ÇΩ/—à—Ç)</label>
          <input id="sellPriceInput" type="number" value="0" min="0">
        </div>
      </div>

      <button type="submit" class="btn-calculate">
        üìä –†–∞—Å—Å—á–∏—Ç–∞—Ç—å
      </button>
    </form>

    <div class="results" id="results" style="display: none;">
      <div class="result-card">
        <div class="result-label">–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</div>
        <div class="result-value">
          <span id="costPerBtn">0</span>
          <span class="result-currency">‚ÇΩ</span>
        </div>
      </div>

      <div class="result-card">
        <div class="result-label">–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏</div>
        <div class="result-value">
          <span id="sellPriceBtn">0</span>
          <span class="result-currency">‚ÇΩ</span>
        </div>
      </div>

      <div class="result-card" id="profitCard">
        <div class="result-label">–ü—Ä–∏–±—ã–ª—å</div>
        <div class="result-value">
          <span id="profitBtn">0</span>
          <span class="result-currency">‚ÇΩ</span>
        </div>
      </div>
    </div>

    <div class="breakdown" id="breakdown"></div>
  </div>

  <script>
    const CONFIG = {
      gold: {
        qty: 27,
        scratchName: '‚ú® –¶–∞—Ä–∞–ø–∞–Ω–Ω–æ–µ –∑–æ–ª–æ—Ç–æ',
        mirrorName: 'üíé –ó–µ—Ä–∫–∞–ª—å–Ω–æ–µ –∑–æ–ª–æ—Ç–æ'
      },
      silver: {
        qty: 56,
        scratchName: '‚ú® –¶–∞—Ä–∞–ø–∞–Ω–Ω–æ–µ —Å–µ—Ä–µ–±—Ä–æ',
        mirrorName: 'üíé –ó–µ—Ä–∫–∞–ª—å–Ω–æ–µ —Å–µ—Ä–µ–±—Ä–æ'
      }
    };

    const FIXED_COSTS = {
      labor: 1500,
      nameApply: 300,
      other: 300
    };

    function updateLabels() {
      const type = document.getElementById('btnType').value;
      const config = CONFIG[type];
      
      document.getElementById('scratchLabel').textContent = 
        config.scratchName + ' (‚ÇΩ/–ª–∏—Å—Ç)';
      document.getElementById('mirrorLabel').textContent = 
        config.mirrorName + ' (‚ÇΩ/–ª–∏—Å—Ç)';
    }

    function formatNumber(num) {
      return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    function calcButton() {
      const type = document.getElementById('btnType').value;
      const config = CONFIG[type];
      const qty = config.qty;

      const scratch = parseFloat(document.getElementById('scratchInput').value) || 0;
      const mirror = parseFloat(document.getElementById('mirrorInput').value) || 0;
      const black = parseFloat(document.getElementById('blackInput').value) || 0;
      const sell = parseFloat(document.getElementById('sellPriceInput').value) || 0;

      const costScratch = scratch / qty;
      const costMirror = mirror / qty;
      const costBlack = black / qty;

      const total = costScratch + costMirror + costBlack + 
                    FIXED_COSTS.labor + FIXED_COSTS.nameApply + FIXED_COSTS.other;

      const profit = sell - total;

      document.getElementById('costPerBtn').textContent = formatNumber(total);
      document.getElementById('sellPriceBtn').textContent = formatNumber(sell);
      document.getElementById('profitBtn').textContent = formatNumber(profit);

      const profitCard = document.getElementById('profitCard');
      profitCard.classList.remove('profit-positive', 'profit-negative');
      if (profit > 0) {
        profitCard.classList.add('profit-positive');
      } else if (profit < 0) {
        profitCard.classList.add('profit-negative');
      }

      const results = document.getElementById('results');
      results.style.display = 'grid';
      results.style.animation = 'slideIn 0.6s ease-out';

      const breakdownHtml = `
        <h3>üìã –î–µ—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–±–∏–≤–∫–∞ –∑–∞—Ç—Ä–∞—Ç</h3>
        <ul class="breakdown-list">
          <li class="breakdown-item">
            <span class="breakdown-label">${config.scratchName}</span>
            <span class="breakdown-value">${formatNumber(costScratch)} ‚ÇΩ</span>
          </li>
          <li class="breakdown-item">
            <span class="breakdown-label">${config.mirrorName}</span>
            <span class="breakdown-value">${formatNumber(costMirror)} ‚ÇΩ</span>
          </li>
          <li class="breakdown-item">
            <span class="breakdown-label">‚¨õ –ß–µ—Ä–Ω—ã–π –∫–æ–º–ø–æ–∑–∏—Ç</span>
            <span class="breakdown-value">${formatNumber(costBlack)} ‚ÇΩ</span>
          </li>
          <li class="breakdown-item">
            <span class="breakdown-label">üîß –†–µ–∑–∫–∞ –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞</span>
            <span class="breakdown-value">${formatNumber(FIXED_COSTS.labor)} ‚ÇΩ</span>
          </li>
          <li class="breakdown-item">
            <span class="breakdown-label">üìù –ù–∞–Ω–µ—Å–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞–Ω–∞–ª–∞</span>
            <span class="breakdown-value">${formatNumber(FIXED_COSTS.nameApply)} ‚ÇΩ</span>
          </li>
          <li class="breakdown-item">
            <span class="breakdown-label">üéÅ –ü—Ä–æ—á–∏–µ —Ä–∞—Å—Ö–æ–¥—ã</span>
            <span class="breakdown-value">${formatNumber(FIXED_COSTS.other)} ‚ÇΩ</span>
          </li>
        </ul>
      `;

      const breakdownDiv = document.getElementById('breakdown');
      breakdownDiv.innerHTML = breakdownHtml;
      breakdownDiv.classList.add('show');
    }

    updateLabels();
  </script>
</body>
</html>
